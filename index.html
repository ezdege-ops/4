<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Play</title>
  <style>
    body {
      background-color: black;
      margin: 0;
    }
    button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #111;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Audio oculto -->
  <audio id="miAudio" src="voz.mp3"></audio>

  <!-- Botón para reproducir -->
  <button onclick="document.getElementById('miAudio').play()">▶</button>

</body>
</html>
