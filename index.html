<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #playButton {
      background-color: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <audio id="miAudio" src="voz.mp3"></audio>
  <button id="playButton" onclick="document.getElementById('miAudio').play()">Play</button>

</body>
</html>
