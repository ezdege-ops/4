<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>4</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
    }
    /* Botón minimalista arriba a la derecha */
    #playButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      color: black;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Audio oculto -->
  <audio id="miAudio" src="voz.mp3"></audio>

  <!-- Botón arriba derecha -->
  <button id="playButton" onclick="document.getElementById('miAudio').play()">▶</button>

</body>
</html>
